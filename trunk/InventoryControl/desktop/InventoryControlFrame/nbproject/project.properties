annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=A simple java desktop application based on Swing Application Framework
application.homepage=http://appframework.dev.java.net
application.title=Basic Application Example
application.vendor=Sun Microsystems Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/InventoryControlFrame.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${reference.ItemTypeHandler.jar}:\
    ${reference.UserHandler.jar}:\
    ${reference.EventHandler.jar}:\
    ${reference.LocationHandler.jar}:\
    ${reference.StockHandler.jar}:\
    ${reference.ItemHandler.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=defaut
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.workplicity.inventorycontrol.desktop.inventorycontrolframe.InventoryControlFrameApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.EventHandler=../EventHandler
project.ItemHandler=../ItemHandler
project.ItemTypeHandler=../ItemTypeHandler
project.LocationHandler=../LocationHandler
project.StockHandler=../StockHandler
project.UserHandler=../UserHandler
reference.EventHandler.jar=${project.EventHandler}/dist/EventHandler.jar
reference.ItemHandler.jar=${project.ItemHandler}/dist/ItemHandler.jar
reference.ItemTypeHandler.jar=${project.ItemTypeHandler}/dist/ItemTypeHandler.jar
reference.LocationHandler.jar=${project.LocationHandler}/dist/LocationHandler.jar
reference.StockHandler.jar=${project.StockHandler}/dist/StockHandler.jar
reference.UserHandler.jar=${project.UserHandler}/dist/UserHandler.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
